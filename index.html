<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">International Space Academy Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="18"
            max="40"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="researcher">Researcher</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
    
        <div class="form-group">
          <p>Would you recommend us to a friend?</p>
          <label>
            <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
            />
            <span class="custom-radio"></span>
            Definitely
          </label>
          <label>
            <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
            />
            <span class="custom-radio"></span>
            Maybe
          </label>
          <label>
            <input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
            />
            <span class="custom-radio"></span>
            Not sure
          </label>
        </div>
    
        <div class="form-group">
          <p>
            What is your favorite subject?
          </p>
          <select id="fav-subject" class="form-control" required>
            <option disabled selected value>Select a subject</option>
            <option value="astronautic">Astronautic</option>
            <option value="navigation">Navigation</option>
            <option value="spacecraft">Spacecraft</option>
            <option value="terraforming">Terraforming</option>
          </select>
        </div>
    
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input
              name="prefer"
              value="vrsim"
              type="checkbox"
              class="input-checkbox"
            />
            <span class="custom-check"></span>
            VR Simulations
          </label>
          <label>
            <input
              name="prefer"
              value="realsim"
              type="checkbox"
              class="input-checkbox"
            />
            <span class="custom-check"></span>
            Real Simulations
          </label>
          <label>
            <input
              name="prefer"
              value="classroom"
              type="checkbox"
              class="input-checkbox"
            />
            <span class="custom-check"></span>
            Classroom Interaction
          </label>
          <label>
            <input
            name="prefer"
            value="labmaterial"
            type="checkbox"
            class="input-checkbox"
            />
            <span class="custom-check"></span>
            Lab Material
          </label>
          <label>
            <input
            name="prefer"
            value="projects"
            type="checkbox"
            class="input-checkbox"
            />
            <span class="custom-check"></span>
            Projects
          </label>
          <label>
            <input
            name="prefer"
            value="scholarship"
            type="checkbox"
            class="input-checkbox"
            />
            <span class="custom-check"></span>
            Scholarship Program
          </label>
          <label>
            <input
            name="prefer"
            value="fieldtrip"
            type="checkbox"
            class="input-checkbox"
            />
            <span class="custom-check"></span>
            Field Trips
          </label>
        </div>
    
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
    
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
    
  </body>
</html>
